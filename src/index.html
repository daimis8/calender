<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <header class="header-container row">
      <div class="icon-and-logo-container row">
        <!--ICON AND LOGO -->
        <div class="menu-icon-container">
          <img
            src="../assets/icons/menuIcon.svg"
            alt="Menu icon"
            class="menu-icon cursor-pointer"
          />
        </div>

        <img
          src="../assets/images/Logo.png"
          alt="Calender logo"
          height="30"
          width="34"
        />

        <p class="logo-text">Calendar</p>
      </div>

      <div class="header-second-part row">
        <!--TODAY   < >     DATE                WEEK/MONTH-->
        <div class="after-logo-first-part row">
          <button class="button-header">
            <!--TODAY-->
            Today
          </button>

          <div class="arrows-container row">
            <!--ARROWS-->
            <div class="arrow-container-big cursor-pointer">
              <img
                src="../assets/icons/arrowLeft.svg"
                alt="Arrow left icon"
                class="arrow-big"
              />
            </div>

            <div class="arrow-container-big cursor-pointer">
              <img
                src="../assets/icons/arrowRight.svg"
                alt="Arrow right icon"
                class="arrow-big"
              />
            </div>
          </div>
          <p class="header-date-text">June 2025</p>
        </div>

        <button class="button-header row">
          Week
          <img
            src="../assets/icons/triangleDown.svg"
            alt="Dropdown icon"
            class="dropdown-triangle"
          />
        </button>
      </div>
    </header>
    <main class="main-container">
      <aside>
        <button class="create-button row cursor-pointer">
          <!--    + Create  -->
          <img src="../assets/icons/plus.svg" alt="plus icon" />

        <div>
          <div class="small-calender-header row">
            <!--header of calender June 2025                <   >       -->
            June 2025

                  alt="Arrow left icon"
                  class="arrow-small"
                />
              </div>
              <div class="arrow-container-small cursor-pointer">

                  src="../assets/icons/arrowRight.svg"
                  alt="Arrow right icon"
                  class="arrow-small"
                />

            </div>
          </div>

            <div class="small-calender-grid-weekday">W</div>
            <div class="small-calender-grid-weekday">T</div>
            <div class="small-calender-grid-weekday">F</div>
            <div class="small-calender-grid-weekday">S</div>
