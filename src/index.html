<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../assets/styles/style.css">
    </head>
    <body>
        <header class="header-container">
            <div class="icon-and-logo-container">
                <!--ICON AND LOGO -->
                <div class="menu-icon-container">
                    <img src="../assets/icons/menuIcon.svg" alt="Menu icon" class="menu-icon cursor-pointer">
                </div>

                <img src="../assets/images/Logo.png" alt="Calender logo" height="30" width="34">

                <p class="logo-text">Calendar</p>
            </div>
            
            <div class="header-second-part">
                <!--TODAY   < >     DATE                WEEK/MONTH-->
                <div class="after-logo-first-part">
                    <button class="button-header">
                        <!--TODAY-->
                        Today
                    </button>

                    <div class="arrows-container">
                        <!--ARROWS-->
                        <div class="arrow-container">
                            <img src="../assets/icons/arrowLeft.svg" alt="Arrow left icon" class="arrow cursor-pointer">
                        </div>

                        <div class="arrow-container">
                            <img src="../assets/icons/arrowRight.svg" alt="Arrow right icon" class="arrow cursor-pointer">
                        </div>
                    </div>
                    <p class="header-date-text">June 2025</p>
                </div>

                <div>
                    <!--DROPDOWN WEEK/MONTH-->
                    <button class="button-header">
                        Week
                        <img src="../assets/icons/triangleDown.svg" alt="Dropdown icon" class="dropdown-triangle">
                    </button>

                </div>
            </div>

        </header>
        <main>
            <aside>
                <div>
                    <!-- MONTH CALENDER-->
                </div>
            </aside>
            <div>
                <!--CALENDER (FOR NOW ONLY WEEK) -->
            </div>
        </main>
    </body>
</html>
