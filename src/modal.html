<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <div class="modal-container">
        <!--close icon justify end-->
        <div class="top-bar-container">
            <div class="close-icon-container cursor-pointer">
                <img src="../assets/icons/close.svg" alt="Close icon" class="close-icon">
            </div>
        </div>

        <!--FORM-->
        <form class="form-container">
            <!--TITLE-->
            <input type="text" placeholder="Add title" class="cursor-pointer" required>

            <!--gray line-->
            <div class="decorative-line"></div>

            <!--TIME-->
            <div class="date-choice-container">
                <input type="date" class="cursor-pointer">
                <input type="time" class="cursor-pointer">
                -
                <input type="time" class="cursor-pointer">
            </div>

            <textarea name="description" placeholder="Add description" rows="4" class="form-description cursor-pointer"></textarea>

            <button type="submit" class="form-save-button cursor-pointer">Save</button>

        </form>


    </div>
  </body>
</html>
